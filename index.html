<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random user generator</title>
</head>
<body>
    <div id="app">
        <!-- W react do wczytania zdjęcia stosuje sie {}, we Vue {} nie mogą być uyte wewnątrz atrybutów htmlzamiast tego: v-bind:src bez {}, jako zapisu skrótowego mozna uzyc :src='picture' -->
        <img :class="gender" v-bind:src="picture"  :alt="`${firstName} ${lastName} profile photo`" > 
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <!-- Podobnie stosuje się zdarzenia poprzed v-on:click -->
        <button v-on:click="getUser()" :class="gender" >Get random user</button>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
